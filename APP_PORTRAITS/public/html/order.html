<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="../css/style.css" />
    <link rel="stylesheet" href="../css/buttons-style.css" />
    <link rel="stylesheet" href="../css/footer-style.css" />
    <link rel="stylesheet" href="../css/header-style.css" />
    <link rel="stylesheet" href="../css/titles-style.css" />
    <link rel="stylesheet" href="../css/form-style.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300&family=Shrikhand&display=swap" rel="stylesheet" />

    <title>Order</title>
</head>

<body class="text-center">
    <div class="cover-container d-flex w-100 p-3 mx-auto flex-column">
        <header class="masthead mb-auto">
            <div class="inner">
                <a href="home.html">
                    <h3 class="masthead-brand" id="logo">artyourself</h3>
                </a>
                <nav class="nav nav-masthead justify-content-center">
                    <a class="nav-link" href="home.html">Inicio</a>
                    <a class="nav-link active" href="order.html">Pedidos</a>
                    <a class="nav-link" href="create.html">Crear</a>
                </nav>
            </div>
        </header>
        <main>
            <h3 class="title-order">
                <strong>Si quieres tu retrato a partir de una fotografía, <br />
            solo tienes que contestar a este formulario</strong
          >
        </h3>

        <form>
          <div class="mb-3">
            <input
              type="text"
              class="form-order"
              id="name"
              name="name"
              placeholder="tu nombre"
            />
          </div>
          <div class="mb-3">
            <input
              type="text"
              class="form-order"
              id="surname"
              name="surname"
              placeholder="tu apellido"
            />
          </div>

          <div class="mb-3">
            <input
              type="email"
              class="form-order"
              id="email"
              name="email"
              placeholder="email"
            />
          </div>
          <div class="mb-3">
            <input
              type="text"
              class="form-order"
              id="description"
              name="description"
              placeholder="descripción"
            />
          </div>
        </form>
        <form action="/order" method="post" enctype="multipart/form-data">
          <input
            type="file"
            name="upload"
            accept="image/x-png,image/gif,image"
            id="imgUrl"
          />
          <label for="imgUrl">selecciona tu imagen</label>
          <input type="submit" class="smbtn" value="súbela" />
        </form>

        <button
          type="button"
          onclick="postOrder()"
          class="mainbtn"
          value="Upload"
          style="margin: 40px"
        >
          enviar
        </button>
      </main>

      <footer class="mastfoot mt-auto">
        <div class="inner">
          <p>
            Contacta conmigo
            <a href="mailto:monicacortesrojo@gmail.com?Subject=ART%20YOURSELF"
              ><strong> monicacortesrojo@gmail.com</strong></a>.
                </p>
    </div>
    </footer>
    </div>
</body>
<script src="../js/order.js"></script>

</html>
