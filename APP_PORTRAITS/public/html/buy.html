<head>

    <title>Buy</title>
</head>

<body class="text-center">
    <div class="cover-container d-flex w-100 h-100 p-3 mx-auto flex-column">
        <header class="masthead mb-auto">
            <div class="inner">
                <a href="home.html">
                    <h3 class="masthead-brand" id="logo">artyourself</h3>
                </a>
                <nav class="nav nav-masthead justify-content-center">
                    <a class="nav-link" href="home.html">Inicio</a>
                    <a class="nav-link" href="order.html">Pedidos</a>
                    <a class="nav-link active" href="create.html">Crear</a>
                </nav>
            </div>
        </header>
        <main>
            <div class="row" style="margin-top: 100px">
                <div class="col-sm-6">
                    <div id="portraitStructure" class="card"></div>
                </div>
                <div class="col-sm-6">
                    <p class="card-text">
                        Azúcar, especias y muchas cosas bonitas fueron los ingredientes escogidos para crear tu retrato personalizado. Cómpralo ya!!
                    </p>
                    <div class="paypal-buttons">
                        <div id="smart-button-container">
                            <div style="text-align: center">
                                <div id="paypal-button-container"></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <p class="bottom-text">¿No te convence el resultado?</p>
            <button class="smbtn bottom" type="button" onclick="restartQuestions()">
          vuelve a empezar
        </button>
        </main>

        <footer class="mastfoot mt-auto">
            <div class="inner">
                <p>
                    Contacta conmigo
                    <a href="mailto:monicacortesrojo@gmail.com?Subject=ART%20YOURSELF"><strong> monicacortesrojo@gmail.com</strong></a
            >.
          </p>
        </div>
      </footer>
    </div>
  </body>
  <script src="../js/buy.js"></script>

  <script
    src="https://www.paypal.com/sdk/js?client-id=sb&currency=EUR"
    data-sdk-integration-source="button-factory"
  ></script>
  <script>
    function initPayPalButton() {
      paypal
        .Buttons({
          style: {
            shape: "pill",
            color: "silver",
            layout: "vertical",
            label: "pay",
          },

          createOrder: function (data, actions) {
            return actions.order.create({
              purchase_units: [
                {
                  description:
                    "Azúcar, especias y muchas cosas bonitas fueron los ingredientes escogidos para crear tu retrato personalizado.",
                  amount: {
                    currency_code: "EUR",
                    value: 25.99,
                  },
                },
              ],
            });
          },

          onApprove: function (data, actions) {
            return actions.order.capture().then(function (details) {
              alert(
                "Transaction completed by " +
                  details.payer.name.given_name +
                  "!"
              );
            });
          },

          onError: function (err) {
            console.log(err);
          },
        })
        .render("#paypal-button-container");
    }
    initPayPalButton();
  </script>
</html>
