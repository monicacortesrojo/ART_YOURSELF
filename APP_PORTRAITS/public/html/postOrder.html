<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="../css/style.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link href="https://fonts.googleapis.com/css2?family=Antic+Didone&family=Varela&display=swap" rel="stylesheet" />
    <title>POST ORDER</title>
</head>

<body class="text-center">
    <div class="cover-container d-flex w-100 h-100 p-3 mx-auto flex-column">
        <header class="masthead mb-auto">
            <div class="inner">
                <a href="index.html">
                    <h3 class="masthead-brand">Art Yourself</h3>
                </a>
                <nav class="nav nav-masthead justify-content-center">
                    <a class="nav-link active" href="index.html">Inicio</a>
                    <a class="nav-link" href="postOrder.html">Pedidos</a>
                    <a class="nav-link" href="contact.html">Contacto</a>
                </nav>
            </div>
        </header>
        <p>
            Si quieres un retrato aún más personalizado contesta a este formulario
        </p>
        <form action="/uploadFile" method="post" enctype="multipart/form-data">
            <div class="mb-3">
                <input type="text" class="form-order" id="name" name="name" placeholder="tu nombre" />
            </div>
            <div class="mb-3">
                <input type="text" class="form-order" id="surname" name="surname" placeholder="tu apellido" />
            </div>

            <div class="mb-3">
                <input type="email" class="form-order" id="email" name="email" placeholder="email" />
            </div>
            <div class="mb-3">
                <input type="text" class="form-order" id="description" name="description" placeholder="Tus deseos son órdenes" />
            </div>
            <div class="mb-3">
                <input type="file" name="upload" multiple accept="image/x-png,image/gif,image" id="fileName" />
            </div>

            <button type="submit" onclick="postOrder()" class="artprincipalbtn" value="Upload">
          hacer pedido
        </button>
        </form>
    </div>
</body>
<script src="../js/postOrder.js"></script>

</html>
